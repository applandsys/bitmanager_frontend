<template id="add_bit.html">
  <ons-page id="add_bit">
  
    <ons-toolbar style=" background: #0671DC">
	
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>

     
	  <div class="center">
		Bit Add
	  </div>

	  </div>

    </ons-toolbar>

    width:100%; 
    height: 100%; 
    margin: 0; 
    padding: 0;

		<br/>
		<br/>
		<br/>
			<div id="" class="center">
			
				
				<div class="apps-page-title">Add Bit</div>
				<div class="home-vent-tag"> For next Management </div>
				 <div style="text-align: center;">
					<form id="gift_chips_form">
					<p>
						<label> Bit Name : </label><br/>
						<input onchange="" id="bit_name" type="text" class="apps_input playeridinput" placeholder="Bit Name" pattern="[A-Za-z][0-9]" title="Ex: A1"   required>
					</p>
					<p>
					    <label> Bit Location : </label><br/>
						<input id="bit_location"  type="text" class="apps_input" onchange="" placeholder="Bit Location Address" required>
					</p>
					<p>
					    <label> Bit Owner : </label><br/>
						<input id="bit_owner"  type="text" class="apps_input" onchange="" placeholder="Bit Owner" required>
					</p>
					<p>
						<label> Contact Number : </label><br/>
					  <input id="bit_contact_number" type="text" class="apps_input" placeholder="Contact Phone number">
					</p>
					<p style="margin-top: 30px;">
					  <input type="submit" class="apps_button" value="Add Bit">
					</p>
					
					</form>
				  </div>
				  
			
				
			</div>

		
	</div>
	  
  </ons-page>
</template>


<template id="bit_collection.html">

		<br/>

				<div class="apps-page-title">Collection </div>
				<div class="home-vent-tag"> Bit Rent </div>
				
				 <div style="text-align: center;">
					<form id="bit_collection_form">
					
						<p>
							<label> Bit Name : </label><br/>
							<input id="bit_name"  type="number" class="apps_input" onchange="" placeholder="Bit Name" required>
						</p>

							<label> Utility : </label><br/>
							<input id="bit_collection_utility"  type="number" class="apps_input" onchange="" placeholder=" Utility Amount " required>
						</p>
						
						
						<p>
							<label>  Due : </label><br/>
							<input id="bit_collection_due"  type="number" class="apps_input" onchange="" placeholder=" Collection Due " required>
						</p>
						
						<p>
							<label> Collection Due : </label><br/>
							<input id="bit_collection_amount"  type="number" class="apps_input" onchange="" placeholder="Collection Due " required>
						</p>
						
						
						<p style="margin-top: 30px;">
						  <input type="submit" class="apps_button" value="Collection">
						</p>
					
					</form>
				  </div>
				  
			
				
			</div>

<script>
window.fn = {};

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.load(page)
    .then(menu.close.bind(menu));
};



window.fn.pushpage = function(page,data,anime){
	document.querySelector('#appNavigator').pushPage(page,data,{animation: anime});
}
