<!---- Splash Screen --->
<template id="splash.html">
  <ons-page id="splash">
		
			<div id="page-container">
				<div id="logo-container">
					<img src="images/logo.png" style="max-width:50%;height:auto; display:block;
														margin: 50px auto;">
				</div>
				<div id="loader">
					<img src="images/ajaxload-5.gif" style="max-width:30%;height:auto; display:block;
														margin: 20% auto 5%;">
				</div>
				<div id="opening-tag" style="text-align: center;">
					OPENING ...
				</div>
			</div>

			<ons-bottom-toolbar class="footer">
			   <div >  Version 1.0 </div>
			</ons-bottom-toolbar>
  </ons-page>
</template>
<!---- Splash Screen END --->




<!---- Login Page  --->
<template id="login_page.html">
  <ons-page id="login_page">
	<div id="page-container">
	
		<ons-row>
			<ons-col class="" style="" align="center">
				<div id="page-container">
					<div id="logo-container">
						<img src="images/logo.png" style="max-width: 42%;
						height: auto;
						display: block;
						margin: 73px auto;">
					</div>
					
				</div>
			</ons-col>		
		</ons-row>

		<ons-row>
			<ons-col>
				<div id="login-innerbox" class="inner-box">
					
						<form  id="login_form" method="POST">
							<ons-row>
								<ons-col>
									<div class="input_wrapper">	
										<label class="lable_front"> Username </label>
										<div class="input-container">
											<i class="fa fa-user icon"></i>
											<input id="user_id" type="text" class="front-input" name="user_id" placeholder="Type Your User id"  style="font-size: 12px;" required>
										</div>
									</div>  
								</ons-col>
							</ons-row>
								
							<ons-row>
								<ons-col>
									<div class="input_wrapper">	
										<label class="lable_front"> Password </label>
										<div class="input-container">
											<i class="fa fa-key icon"></i>
											<input type="password" class="front-input"  name="password" placeholder="Type  Secret Password " id="password" pattern=".{5,}"   required title="Minimum 5 Charecter"  required>
											<i class="fa fa-eye icon"></i>
										</div>
									</div>
								</ons-col>
							</ons-row>

							<br/>
						
							<ons-row>
								<ons-col align="center">
									<div align="center">
										<button  id="btn-submit" type="submit" class="btn green-button">Login</button>
									</div>	
								</ons-col>
							</ons-row>

							<br/>

							<ons-row>
								<ons-col align="center">
									<div align="center">
									  Forget Password ?
									</div>	
								</ons-col>
							</ons-row>
						</form>
							
				</div>
		</ons-col>		
		</ons-row>
		
		 
	</div>
	
  </ons-page>
</template>
<!---- Login Page END  --->



<template id="forget_pass.html">
  <ons-page id="forget_pass">
	<div id="page-container">
		<div id="opening-imagebox" style="margin-top:50%">
			<div id="login-innerbox" class="inner-box">
			
				<form  id="forget_pass_form" method="POST">
					<center>
					<img src="images/rounded_logo.png" style="position: absolute;
																margin: 0px auto;
																margin-top: -65px;
																margin-left: -30px;
																width: 50px;">
					</center>
					<div style="text-align: center; margin-top: 30px;">
					
					 <div class="input-container">
						<i class="fa fa-lock icon"></i>
						 <input id="forgetpass_playerid" type="text" class="front-input" name="playerid" placeholder="Type Your Player id" pattern="[A-Za-z]{4}[0-9]{3}|100+[0-9]{5,12}" title="Ex: HKPO101 or 10012574896366"  oninvalid="this.setCustomValidity('Enter your Valid Minibank ID')"
								oninput="this.setCustomValidity('')" style="text-transform: uppercase; font-size: 12px;"  required>
					  </div>



					  <button  id="btn-submit" type="submit"  class="btn green-button">Reset Password</button>
										
										
				
					 </div>
				
				</form>
			</div>	
		 </div>
		 
		 <center>
		 <p style="padding: 8px;">
			<button onclick="fn.load('login_page.html')" class="backbutton">
				<i class="zmdi zmdi-arrow-left"></i> Back 
			</button> 
		</p>
		 </center>			
		 
		 
	</div>
		 
	

  </ons-page>
</template>	
	
</body>
</html>
