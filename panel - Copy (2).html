<template id="add_bit.html">
  <ons-page id="add_bit">
  
    <ons-toolbar style="background: orangered;">
	
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>

     
	  <div class="center">
		Bit Add
	  </div>
  
	  <div class="right">
   
	  </div>

    </ons-toolbar>

	<div  class="content-box" style=" position: absolute; width:100%; height: 100%;	margin: 0; padding: 0;z-index: -1">

	    <div id="ajaxloader" class="ajaxloader" style="display:none"> <img src="images/ajaxload-5.gif"> </div>
		<br/>
		<br/>
		<br/>
			<div id="" class="center">

				<div class="apps-page-title">Add Bit</div>
				
				 <div style="text-align: center;">
					<form id="add_bit_form" >
					
						<p>
							<label> Bit Category : </label><br/>
							<select name="bit_category" id="bit_category" class="apps_input">
								<option value="1">VIP Catgeory</option>
								<option value="2">Normal Catgeory</option>
							</select>>
						</p>


						<p>
							<label> Bit Name : </label><br/>
							<input name="bit_name" id="bit_name" type="text" class="apps_input" placeholder="Bit Name"   required>
						</p>

						<p>
							<label> Bit Location : </label><br/>
							<input name="bit_location" id="bit_location"  type="text" class="apps_input" onchange="" placeholder="Bit Location Address" required>
						</p>

						<p>
							<label> Bit Owner : </label><br/>
							<input name="bit_owner" id="bit_owner"  type="text" class="apps_input" onchange="" placeholder="Bit Owner" required>
						</p>

						<p>
							<label> Owner Photo : </label><br/>
							<div id="fakeDiv">
							<input name="image" type="file" id="selectedFile" />
							<input type="text" id="fakeInput" />
							<span onclick="document.getElementById('selectedFile').click();" id="buttonImage" >Browse</span>
							</div>
						</p>
						
						<p>
						   <label> Contact Number : </label><br/>
						   <input name="bit_contact_number" id="bit_contact_number" type="text" class="apps_input" placeholder="Contact Phone number">
						</p>
						
						<p style="margin-top: 30px;">
						<input type="submit" class="apps_button" value="Add Bit">
						</p>
					
					</form>
				  </div>
			</div>
	</div> 

	<script>
		$('#selectedFile').change(function () {
   			 var a = $('#selectedFile').val().toString().split('\\');
    		$('#fakeInput').val(a[a.length -1]);	
		});
	</script>
	<!-- https://stackoverflow.com/questions/26895125/how-to-hide-default-choose-file-button -->
  </ons-page>
</template>

<script>
window.fn = {};

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.load(page)
    .then(menu.close.bind(menu));
};



window.fn.pushpage = function(page,data,anime){
	document.querySelector('#appNavigator').pushPage(page,data,{animation: anime});
}
